    <section class="contactUs">
        <h1>Contact us</h1>   
    
        <form action="" class="contactTable">
        <div class="contact-details">

            <div class="input"> 
            <p>First name</p>
            <input type="text" placeholder="Your name...">
            </div>

            <div class="input">
            <p>Phone</p>
            <input type="number" placeholder="Your phone number">
            </div>

            <div class="input"> <p>E-mail</p>
            <input type="email" placeholder="Your email..."></div>
        <!-- </div> -->
            <div class="message">
            <p>Message</p>
            <textarea name="Message" id="" placeholder="Please tell us more about you or your company..." cols="30" rows="10"></textarea>
            </div>

            <div class="type">
            <p>Choose a type</p>
            <input type="radio" name="diseño" value="WD"><span class="radio-pick">Web design</span>
            <input type="radio" name="diseño" value="UI"><span class="radio-pick">User interface</span>
            <input type="radio" name="diseño" value="UR"><span class="radio-pick">User Research</span>
            </div>
            

            <div class="interested">
            <p>Pick which one you are interested in</p></span>
            <input type="checkbox" value="Logo"><span class="checkbox">Logo</span>
            <input type="checkbox" value="Naming"><span class="checkbox">Naming</span>
            <input type="checkbox" value="Brand ID"><span class="checkbox">Brand identity</span>
            </div>

            <div class="service">
            <p>Choose a service you would like to have more information</p>
            <select name="Topics" id="Topics">
                <option value="Mk">Marketing</option>
                <option value="Sm">Social media content</option>
                <option value="GD">Graphic design</option>
            </select>
            </div>
            <br>
            <br>
            <div class="buttons">
            <input class="contactButton" type="reset" value="Reset">
            <input class="contactButton"  type="submit" value="Send">
            </div>
        </div>
    
        </form>
        </section>
